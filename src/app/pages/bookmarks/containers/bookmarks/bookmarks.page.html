<div class="container-fluid">
  <div class="bookmarks-container">

    <div class="content">
      <h3>Favoritos</h3>

      <div *ngIf="!(bookmarks$ | async).length">Nenhum favorito adicionado</div>

      <ul class="list-unstyled">
        <li *ngFor="let bookmark of bookmarks$ | async">
          <div class="card" style="width: 18rem;">
            <div class="card-body card-costumized">
              <h5 class="card-title">{{bookmark.name}}, {{bookmark.country}}</h5>
              <p class="card-text">Clique em "Ver detalhes" para ver informações do clima da cidade de {{bookmark.name}} ou clique em "Remover", caso queira removê-la dos favoritos </p>
              <div class="buttons">
                <a  
                  class="btn btn-primary" 
                  [routerLink]="['../details']"
                  [queryParams]="{lat: bookmark.coord.lat, lon: bookmark.coord.lon}"
                  >Ver detalhes
                </a>
                <button class="btn btn-danger" (click)="removeBookmark(bookmark.id)">Remover</button>
              </div>
            </div>
          </div>
        </li>
      </ul>

    </div>

    <div>
      <label>Adicionar cidade aos favoritos</label>
      <jv-cities-typeahead [formControl]="searchTypeaheadControl"></jv-cities-typeahead>
    </div>

  </div>
</div>
